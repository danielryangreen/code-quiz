<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Home</title>
  </head>
  <body>
    <header>
      <!-- Responsive light-themed navbar that automatically collapses at the medium breakpoint -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Code Quiz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="highscores.html">View High Scores</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row" id="timer">
        <div class="col">
          <h1 class="text-end"></h1>
        </div>
      </div>
      <div class="row" id="title">
        <div class="col">
          <h1 class="text-center">Coding Quiz Challenge</h1>
        </div>
      </div>
      <div class="row" id="rules">
        <div class="col">
          <p class="text-center">Answer the questions as quickly as possible within the time limit. Each incorrect answer subtracts 10 seconds from your remaining time.</p>
        </div>
      </div>
      <div class="row" id="start">
        <div class="col text-center">
          <button type="button" class="btn btn-primary">Start</button>
        </div>
      </div>
      <div class="row justify-content-center" id="question">
        <div class="col-8">
          <h5 class="text-start"></h5>
        </div>
      </div>
      <div class="row" id="choices">
        <div class="col d-grid col-8 mx-auto">
          <div class="btn-group-vertical" role="group" aria-label="Multiple-choice answers">
            <!-- <button type="button" class="btn btn-outline-secondary">1) Choice goes here</button> -->
          </div>
        </div>
      </div>
      <div class="row justify-content-center" id="badge">
        <div class="col-8">
          <h5 class="text-start"><!-- <span class="badge rounded-pill bg-success">Correct!</span> --></h5>
        </div>
      </div>
      <div class="row">
        <div class="col" id="game-over">
          <h1 class="text-center">Game Over!</h1>
        </div>
      </div>
      <div class="row" id="score">
        <div class="col">
          <h4 class="text-center"></h4>
        </div>
      </div>
      <form action="highscores.html" id="form">
        <div class="row justify-content-center">
          <div class="col-auto">
            <label for="initials" class="col-form-label">Enter your initials:</label>            
          </div>
          <div class="col-auto mb-4">
            <input type="text" class="form-control" id="initials" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <!-- My JS -->
    <script src="script.js"></script>
  </body>
</html>
